<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
</head>

<body>
    <h2>Bio Data Form</h2>
    <form>
        <div class="name">
            <label for="Name">Name</label>
            <input type="text">
        </div>

        <div class="age">
            <label for="age">age</label>
            <input type="number">
        </div>

        <div class="dob">
            <label for="dob">date of birth</label>
            <input type="date">
        </div>
        <div class="email">
            <label for="email">email</label>
            <input type="email">
        </div>
        <div class="phone">
            <label for="phone">phone number</label>
            <input type="tel">
    </form>
</body>

</html>
