<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice class 2 - Inline Level Elements</title>
</head>
<body>
    
    <! --Span tag -->
    <span>this is a span elememt</span> 
    <p>This is a paragraph with a <span style="color: blue;"></span></p>


    <! --Anchor tag -->
    <p>Visit <a href="https://www.example.com">Example Website</a> .</p>

    <! --Bold and Italic tags -->
    <p>This text is <b>bold</b> and this text is <i>italic</i>.</p>

    <! -- Emphasis Tag -->
     <em>this text is emphasized.</em> 

    <! --Image tag -->
    <p>Here is an image: <img src="cohl.jpg" alt="cohl"></p>      

</body>
</html>
